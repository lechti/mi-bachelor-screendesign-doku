        <figcaption>
          <h2 class="m-portfolioItemCentered-title ">Lucas Cranach Timeline</h2>
          <h3 class="m-portfolioItemCentered-subtitle">Projekt 2019/20</h3>

          <p>Das Ziel des Projekts besteht darin, ein alternatives Designkonzept in Form eines Zeitstrahls für die Werke
              von Lucas Cranach dem Älteren zu gestalten. Dieses soll als alternative Ansicht zum bestehenden Cranach Digital
            Archive fungieren.</p>
          <p>Ausgangspunkt unseres Projektbeginns war die Entscheidung für welche beiden Geräte wir das Designkonzept erstellen. 
              Schlussendlich fiel die Wahl auf das Smartphone Iphone 11 Pro Max (414x896px) und das Tablet Ipad mini (768x1024px), 
              vor allem da diese Geräte sowohl von zuhause als auch unterwegs nutzbar sind und nicht stationär gebunden 
              sind wie der Desktop-PC.
              </p>
          <p>Die besondere Herausforderung bestand darin, die riesige Menge an Gemälden, Archivalien und Literatur so
            unterzubringen ohne den Nutzer, die wir in kunstinteressierte Laien und Experten aufgeteilt haben, zu
            überfordern. Unser Anspruch war es das Design einfach, leicht verständlich und möglichst modern zu gestalten.
              Hervorstechend ist, dass jeder Screen von einem zu 50% transparenten Hintergrundbild begleitet wird. Ist ein 
              Gemälde ausgewählt, wird dieses auch vergrößert über den gesamten Screen als Hintergrund angezeigt, ist keins ausgewählt,
              sieht man ein Abbild von Lucas Cranach dem Älteren.
            </p>
        </figcaption>
      </figure>
        
        
        <!-- ContentBlock 3 Spalten mit Bild und Text
        ####################################################################-->
        
        <figure class="m-portfolioItem3Columns">
        <figcaption>
          <img class="m-portfolioItem-image" src="img/Auswahl Studen Professor DE(2).png">
          <h3 class="m-portfolioItem-subtitle">Auswahlmodus</h3>
          <p>
            Ein wichtiges Kriterium ist die Gegenüberstellung der gezielten mit der explorativen Suche. 
              Die Stakeholder, die eine gezielte Suche favorisieren, sind Lehrer und Professoren, sprich Experten, 
              die sich mit der Materie auskennen und konkrete Anfragen und Anforderungen haben. 
            Auf der anderen Seite haben wir die Interessierten, Laien, häufig in Person von Schülern und Studenten, 
              die für Ausarbeitungen Informationen zusammentragen müssen. Gerade für diese Gruppe ist eine simple, 
              unkomplizierte Veranschaulichung und Aufteilung der Bilder und Informationen wichtig, aber das Design 
              sollte in gewisser Weise auch modernen Ansprüchen genügen, um ein Interesse an der Webseite und dem 
              Thema aufzubauen.</p>

              
              <p>Auf Grundlage der Nutzergruppenaufteilung haben wir den Zugriff auf die Timeline für die zwei besagten 
              Gruppen separiert:</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/Über Lucas Cranach NEULING.png">
          <h3 class="m-portfolioItem-subtitle">Neulinge</h3>
          <p>Für die jüngeren, interessierten Nutzer stellen wir ein Footer-Menü bereit, was den Zugriff auf die 
              entsprechenden Seiten und Features verschnellert. Für diese Gruppe, die ständig diverse Apps nutzt, 
              in denen solch ein Menü Gang und Gebe ist, bedeutet das eine bequeme Navigation. Außerdem haben wir 
              für sie den Zugriff gezielt auf die Gemälde gerichtet, weil sie sich nicht mit der Literatur oder den 
              Archivalien befassen werden.</p>
        </figcaption>

        <figcaption>
          <img class="m-portfolioItem-image" src="img/HauptbildschirmDE.png">
          <h3 class="m-portfolioItem-subtitle">Experten</h3>
          <p>Die Expertengruppe, hauptsächlich bestehend aus älteren Personen, bekommt eine klassischere Ansicht 
              zur Verfügung gestellt. Dort können Sie auf beschriebenen Buttons navigieren und haben eine größeren 
              Funktionsumfang, da sie am ehesten tiefer in die Materie eindringen müssen anhand von Archivalien und 
              Literatur.</p>
        </figcaption>
      </figure>
        
        
        
        
        
        
        
        <!-- ContentBlock Textblock mit Überschrift links

      <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Timeline</h2>
          <h3 class="m-portfolioItem-subtitle">Hauptscreen</h3>
        </figcaption>
        <figcaption>
            Das Kernelement des Projekts ist die Timeline. Hier operiert der Nutzer mit einem Zeitstrahl und 
            navigiert mit dessen Hilfe durch die Werke Cranachs. Unser Zeitstrahl, der horizontal scrollbar ist, 
            arbeitet in zwei Dimensionen; der obere navigiert in 10-Jahres-Abständen, während der untere eine gezieltere 
            Unterteilung in Jahresabständen bietet. Damit ist das Durchforsten der großen Menge an Gemälden leichter. 
            Wenn der Nutzer seine Auswahl aufheben möchte, drückt er einfach auf den runden Resetbutton, der sich 
            optisch in den Zeitstrahl einfügt. 

     
        </figcaption>
      </figure>
    
        
        
       <!-- ContentBlock 2 Spalten
        ####################################################################-->
        <figure class="m-portfolioItem2Columns">

                <figcaption>
                    <img class="m-portfolioItem-image" src="img/Entdecke die Gemälde2.png">
                    <h3 class="m-portfolioItem-subtitle">Smartphone</h3>
                    <p>Hier sind die Gemälde in einem Dreier-Raster direkt unter dem Zeitstrahl angeordnet, was aus 
                        unserer Sicht eine optimale Übersicht beim kleineren Smartphone-Display gewährleistet und 
                        trotzdem die Möglichkeit bietet, den Inhalt schnell explorativ zu überfliegen.
                    </p>
                </figcaption>

                <figcaption>
                    <img class="m-portfolioItem-image" src="img/Timeline tablet.png">
                    <h3 class="m-portfolioItem-subtitle">Tablet</h3>
                    <p>Auf diesem Gerät kommt ein Viererraster zum Einsatz, da der größere Bildschirm dies gewährleistet.
                    </p>
                </figcaption>

            </figure>

      <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Card</h2>
          <h3 class="m-portfolioItem-subtitle">Bildeinzelansicht</h3>
        </figcaption>
        <figcaption>
            Möchte man sich ein Gemälde genauer angucken, drückt man drauf eins und gelangt damit in die Card-Ansicht. 
            Hier ist das Element vergrößert - fast über die gesamte Breite des Bildschirms skaliert. Der Nutzer sieht das 
            Bild detaillierter, sieht darunter den Titel und kann über den Pfeil auf die Detailseite vom CDA mit allen wichtigen 
            Infos gelangen. Des Weiteren gibt es die Möglichkeit, ein Gemälde in der Merkliste einzuspeichern, wenn man 
            den weiß umrandeten Stern unten links im Bild drückt. Dieser füllt sich danach Gelb. Unter dem Titelblock 
            kann man sich mit einem Dropdown-Button alle verfügbaren Abbildungen des Gemäldes anzeigen lassen. 
            Drückt man drauf, werden diese wiederum als Card präsentiert. Unter den Abbildungen sind die Buttons, 
            ebenfalls als Dropdown, „Gleicher Standort“ und „Gleicher Entstehungszeitraum lokalisiert. Mit diesen 
            lassen sich Gemälde mit entsprechend gleichen Merkmalen anzeigen.

     
        </figcaption>
      </figure>

                    <img class="m-portfolioItem-image" src="img/Entdecke die gemälde erweiterung Stern.png">
                    <h3 class="m-portfolioItem-subtitle">Smartphone</h3>
                    
                </figcaption>

                <figcaption>
                    <img class="m-portfolioItem-image" src="img/Card tablet.png">
                    <h3 class="m-portfolioItem-subtitle">Tablet</h3>

          <figure class="m-portfolioItem">

            <figcaption>
              <h2 class="m-portfolioItem-title">Merkliste</h2>
              <h3 class="m-portfolioItem-subtitle"></h3>
              <p>Gespeicherte Bilder werden in der Merkliste gesammelt und können jederzeit über das Menü aufgerufen werden. 
                  Hier sind die Gemälde in einem Zweierraster angeordnet, was für größere Bildelemente sorgt, denn die 
                  Menge ist hier überschaubarer als in der Timeline-Ansicht. Außerdem werden die Titel direkt darunter 
                  angezeigt. Möchte man ein Element aus der Liste löschen, drückt man wieder auf den Stern.</p>
              <p>Im Tablet sind die gemerkten Objekte als Dreierraster eingebettet.
                </p>
              
            </figcaption>
          </figure>

      <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Navigation</h2>
          <h3 class="m-portfolioItem-subtitle"></h3>
        </figcaption>
        <figcaption>
            <h3>Neuigkeiten</h3>
            <p>Unter dem Navigationspunkt „Neuigkeiten“ werden Sie als Nutzer über Neuerungen dieser Webseite informiert, 
            seien es neue geschaffene bzw. veränderte Features, neue Gemälde oder informationelle Updates.
            </p>
            
            <h3>Archivalien</h3>
            <p>Unter Archivalien befindet sich eine Liste von Dokumenten von und über Lukas Cranach dem Älteren, 
                datiert geordnet mit einer Zusammenfassung. Drückt man auf eins, wird man zu allen Informationen weitergeleitet.
            </p>
            
            <h3>Literatur</h3>
            <p>Literatur listet Publikationen in denen Lukas Cranach der Ältere und seine Werke erwähnt werden auf.
            </p>
            
            <h3>Biografie</h3>
                <p>Zu einer ausführlichen Biografie kommen Sie auf „Über Lucas Cranach“.
            </p>
            
            <h3>Sprache</h3>
            <p>Die Webseite kann auch auf Englisch umgestellt werden.
            </p>
            
            <h3>Hilfe</3>
                <p>Möchte sich der Nutzer helfen lassen mit der Handhabe der Webseite kann er die Hilfe im Menü aufrufen. Hier sind die 
                Hauptfunktionen und das Menü ausreichend erklärt. 
            </p>
            


     
        </figcaption>
